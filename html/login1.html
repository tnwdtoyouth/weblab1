<!DOCTYPE html>
<html>
    <head>
        <title>
            Login
        </title>
        <link href="../css/login1.css" rel="stylesheet">
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        
    </head>
    <body>
        <div class="header">
            <div class="container">
            <div class="logo">
                <img src="../img/logo.png" height="80px">
            </div>
            
         </div>

        </div>
        <div class="maincont ">
            <div class="logEnt text-center ">
                        <p class="display-3 loginText" >Log in</p><br>
                        <div class="info-form">
                            <form action="../php/auth.php" method="post" class="form-inlin justify-content-center">
                                <div class="form-group">
                                    <input type="email" class="form-control" required="required" name="email" id="email"
                                           placeholder="pirojok@gmail.com">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" required="required" name="pass" id="pass"
                                           placeholder="password">
                                </div>
                                <div class="form-group">
                                <p class="display-6 loginText"><a href="registration.html" >REGISTRATION</a></p>
                                </div>
                                    <button type="submit" class="btn btn-dark ">SUBMIT</button>
                            </form>
                        </div>
            
                    
                </div>
                
        </div>
       

    </body>
</html>
